<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <h2><img src="media/computer.png" class="computerImage"/><div id="computer-choice"></div></h2>
        <h3 id="result"></h3>
        <h2><span>You </span><div id="user-choice"></div></h2>
      </div>
      
      <div class="choices">
      <div class="buttons">
        <img src="media/rock.png" class="choiceImages"/>
        <button id="rock">ROCK</button>
      </div>
      <div class="buttons">
        <img src="media/paper.png" class="choiceImages" />
        <button id="paper">PAPER</button>
      </div>
      <div class="buttons">
        <img src="media/scissors.png" class="choiceImages"/>
        <button id="scissors">SCISSORS</button>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
